<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Attendees â€“ AmarEvent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8e69038194.js" crossorigin="anonymous"></script>
</head>
<body class="bg-base-200 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-primary">Event Attendees</h1>
    <div class="flex gap-2">
      <input type="text" placeholder="Search attendee..." class="input input-bordered input-sm" />
      <button class="btn btn-sm btn-accent text-white">Export CSV</button>
    </div>
  </header>

  <!-- Attendee Table -->
  <main class="p-6 max-w-7xl mx-auto">
    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="table w-full">
        <thead class="bg-base-300">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Ticket Type</th>
            <th>Event</th>
            <th>Registered On</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>VIP</td>
            <td>Tech Conf 2025</td>
            <td>Mar 01, 2025</td>
            <td class="flex gap-2">
              <a href="mailto:john@example.com" class="btn btn-sm btn-outline"><i class="fa-solid fa-envelope"></i></a>
              <button class="btn btn-sm btn-error text-white"><i class="fa-solid fa-user-xmark"></i></button>
            </td>
          </tr>
          <!-- More attendees... -->
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
