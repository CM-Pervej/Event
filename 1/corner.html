<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Cards with Corner Connections</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.0.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .line {
        position: absolute;
        background-color: black;
        height: 2px;
        transform-origin: 0 0;
      }
      .quad-color {
        background: conic-gradient(
          #ff6363 0deg 90deg,
          #63ff63 90deg 180deg,
          #6363ff 180deg 270deg,
          #ffff63 270deg 360deg
        );
      }
    </style>
  </head>
  <body class="bg-base-100 flex items-center justify-center min-h-screen">
    <div class="relative w-[100px] h-[100px] quad-color">
      <!-- Inner card -->
      <div class="absolute top-[15px] left-[15px] w-[70px] h-[70px] bg-base-200 rounded shadow" id="inner-card"></div>

      <!-- SVG for connecting lines -->
      <svg class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <!-- Top-left to top-left -->
        <line x1="0" y1="0" x2="15" y2="15" stroke="black" stroke-width="2" />
        <!-- Top-right to top-right -->
        <line x1="100" y1="0" x2="85" y2="15" stroke="black" stroke-width="2" />
        <!-- Bottom-left to bottom-left -->
        <line x1="0" y1="100" x2="15" y2="85" stroke="black" stroke-width="2" />
        <!-- Bottom-right to bottom-right -->
        <line x1="100" y1="100" x2="85" y2="85" stroke="black" stroke-width="2" />
      </svg>
    </div>
  </body>
</html>
